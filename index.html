<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GitHub Folder Image Gallery</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050611;
      --card: #111423;
      --text: #f5f5f5;
      --muted: #a0a3b1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    h1 {
      margin: 0 0 8px;
      font-size: 24px;
      font-weight: 600;
    }
    p {
      margin: 0 0 20px;
      color: var(--muted);
      font-size: 14px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      padding: 8px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
      overflow: hidden;
    }
    .card img {
      display: block;
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 12px;
    }
    .name {
      margin-top: 6px;
      font-size: 13px;
      color: var(--muted);
      word-break: break-word;
    }
    .empty {
      margin-top: 24px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <h1>GitHub Image Gallery</h1>
  <p>Images taken from a folder in this GitHub repo.</p>
  <div id="gallery" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">No images found yet.</div>

  <script>
    // ðŸ”§ EDIT THESE 4 LINES:
    const OWNER       = 'GITHUB_USERNAME';
    const REPO        = 'REPO_NAME';
    const BRANCH      = 'main';       // or 'master' etc.
    const FOLDER_PATH = 'images';     // folder where you keep images

    const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER_PATH}?ref=${BRANCH}`;
    const exts = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];

    function isImage(name) {
      const lower = name.toLowerCase();
      return exts.some(ext => lower.endsWith(ext));
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files)) {
          console.error('Unexpected response:', files);
          document.getElementById('empty').textContent = 'Error loading images.';
          document.getElementById('empty').style.display = 'block';
          return;
        }

        const images = files.filter(f => f.type === 'file' && isImage(f.name));
        const gallery = document.getElementById('gallery');
        const emptyMsg = document.getElementById('empty');

        if (images.length === 0) {
          emptyMsg.style.display = 'block';
          return;
        }

        images.forEach(file => {
          const imgUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${FOLDER_PATH}/${encodeURIComponent(file.name)}`;
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${imgUrl}" alt="${file.name}" loading="lazy">
            <div class="name">${file.name}</div>
          `;
          gallery.appendChild(card);
        });
      })
      .catch(err => {
        console.error(err);
        const emptyMsg = document.getElementById('empty');
        emptyMsg.textContent = 'Error loading images.';
        emptyMsg.style.display = 'block';
      });
  </script>
</body>
</html>
