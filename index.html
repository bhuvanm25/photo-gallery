<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Bhuvan's Latte Arts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --bg: #050611;
      --card: #111423;
      --text: #f5f5f5;
      --muted: #a0a3b1;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      padding: 24px;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
      gap: 16px;
    }
    .card {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
    }
    .card img {
      display: block;
      width: 100%;
      height: auto;     /* ðŸ‘ˆ keeps original aspect ratio */
      border-radius: 12px 12px 0 0;
    }
    .empty {
      margin-top: 24px;
      font-size: 14px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div id="gallery" class="grid"></div>
  <div id="empty" class="empty" style="display:none;">No images found yet.</div>

  <script>
    const OWNER       = 'bhuvanm25';
    const REPO        = 'photo-gallery';
    const BRANCH      = 'main';
    const FOLDER_PATH = 'images';

    const apiUrl = `https://api.github.com/repos/${OWNER}/${REPO}/contents/${FOLDER_PATH}?ref=${BRANCH}`;
    const exts = ['.png', '.jpg', '.jpeg', '.gif', '.webp'];

    function isImage(name) {
      const lower = name.toLowerCase();
      return exts.some(ext => lower.endsWith(ext));
    }

    fetch(apiUrl)
      .then(res => res.json())
      .then(files => {
        if (!Array.isArray(files)) {
          document.getElementById('empty').textContent = 'Error loading images.';
          document.getElementById('empty').style.display = 'block';
          return;
        }

        const images = files.filter(f => f.type === 'file' && isImage(f.name));
        const gallery = document.getElementById('gallery');
        const emptyMsg = document.getElementById('empty');

        if (images.length === 0) {
          emptyMsg.style.display = 'block';
          return;
        }

        images.forEach(file => {
          const imgUrl = `https://raw.githubusercontent.com/${OWNER}/${REPO}/${BRANCH}/${FOLDER_PATH}/${encodeURIComponent(file.name)}`;

          const card = document.createElement('div');
          card.className = 'card';

          const img = document.createElement('img');
          img.src = imgUrl;
          img.alt = "photo";
          img.loading = "lazy";
          card.appendChild(img);

          gallery.appendChild(card);
        });
      });
  </script>
</body>
</html>
